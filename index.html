<!DOCTYPE html>
<html>
<head>
    <title>音声ログ</title>
    <style>
        #status {
            padding: 1em;
            color: white;
            display: inline-block;
            margin-left: 10px;
        }
        .remove {
            cursor: pointer;
            color: #bbbbbb;
            margin-left: 10px;
        }
        .remove:before {
            content: "\00D7";
        }
        .log-entry {
            margin: 10px 0;
        }
        #export {
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="start">音声認識を開始</button>
    <button id="stop">音声認識を停止</button>
    <div id="status" class="waiting">待機中</div>
    <select id="language">
        <option value="ja-JP">日本語</option>
        <option value="en-US">英語</option>
    </select>
    <button id="export">結果をエクスポート</button>
    <div id="log"></div>
    <script>
        let isContinuous = false;
        const startButton = document.querySelector('#start');
        const stopButton = document.querySelector('#stop');
        const statusBox = document.querySelector('#status');
        const languageSelector = document.querySelector('#language');
        const logArea = document.querySelector('#log');
        const exportButton = document.querySelector('#export');

        const savedLog = JSON.parse(localStorage.getItem('savedLog')) || [];
        savedLog.forEach(entry => {
            addLogEntry(entry);
        });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            statusBox.textContent = '音声認識中...';
            statusBox.style.backgroundColor = 'green';
        };

        recognition.onend = () => {
            statusBox.textContent = '待機中';
            statusBox.style.backgroundColor = 'red';
            if (isContinuous) {
                recognition.start();
            }
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    addLogEntry(`${new Date().toISOString()}: ${transcript}`);
                    savedLog.push(transcript);
                    localStorage.setItem('savedLog', JSON.stringify(savedLog));
                } else {
                    interimTranscript += transcript;
                }
            }
        };

        startButton.onclick = () => {
            recognition.lang = languageSelector.value;
            isContinuous = true;
            recognition.start();
        };

        stopButton.onclick = () => { 
            isContinuous = false;
            recognition.stop();
        };

        exportButton.onclick = () => {
            const blob = new Blob([savedLog.join('\n')], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'recognition-results.txt';
            link.click();
        };

        function addLogEntry(text) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = text;

            const removeBtn = document.createElement('span');
            removeBtn.className = 'remove';
            removeBtn.onclick = () => {
                div.remove();
                const index = savedLog.indexOf(text);
                if (index > -1) {
                    savedLog.splice(index, 1);
                    localStorage.setItem('savedLog', JSON.stringify(savedLog));
                }
            };

            div.appendChild(removeBtn);
            logArea.appendChild(div);
        }
    </script>
</body>
</html>
